<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ChatRoom</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/script.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
  </head>
  <body>
    <div class="signinup">
      <div class="mdl-layout mdl-js-layout">
        <header class="mdl-layout__header">
          <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">SIGN IN/UP</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation. We hide it in small screens. -->
          </div>
        </header>
        <main class="mdl-layout__content">
          <div class="page-content"><!-- Your content goes here --></div>
          <form action="#">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" id="email">
              <label class="mdl-textfield__label" for="sample3">Email</label>
            </div>
          </form>
          <form action="#">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="password">
              <label class="mdl-textfield__label" for="sample4">Password</label>
              <span class="mdl-textfield__error">Input is not a number!</span>
            </div>
          </form>
          <input type='button' id='signup' value="Signup">
          <input type='button' id='signin' value="Signin">
        </main>
      </div>
    </div>
    <div class="information">
      <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
          <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">UPGRATE</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation. We hide it in small screens. -->
          </div>
        </header>
        <main class="mdl-layout__content">
          <div class="page-content"><!-- Your content goes here --></div>
          <form action="#">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" id="name">
              <label class="mdl-textfield__label" for="sample3">Name</label>
            </div>
          </form>
          <form action="#">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" id="job">
              <label class="mdl-textfield__label" for="sample3">Job</label>
            </div>
          </form>
          <form action="#">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" id="age">
              <label class="mdl-textfield__label" for="sample3">Age</label>
            </div>
          </form>
          <form action="#">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" id="description">
              <label class="mdl-textfield__label" for="sample3">Description</label>
            </div>
          </form>
          <input type='button' id='submit' value="Submit">
        </main>
      </div>
    </div>
    <div class="chatroom">
      <div class="mdl-layout mdl-js-layout">
        <header class="mdl-layout__header mdl-layout__header--scroll">
          <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">CHATROOM</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation -->
          </div>
        </header>
        <div class="mdl-layout__drawer">
          <span class="mdl-layout-title">List</span>
          <nav class="mdl-navigation">
            <a class="informationlist" href="">information</a>
            <a class="upgratelist" href="">upgrate</a>
            <a class="chatroomlist" href="">chatroom</a>
          </nav>
        </div>
        <main class="mdl-layout__content">
          <div class="page-content"><!-- Your content goes here --></div>
            <ul id="message" class="chatmessage">
              <il></il>
              <il></il>
              <il></il>
              <il></il>
              <il></il>
              <il></il>
              <il></il>
              <il></il>
              <il></il>
              <il></il>
            </ul>
            <form action="#">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="message">
                <label class="mdl-textfield__label" for="sample3">text...</label>
              </div>
            </form>
            <input type='button' id='sentmessage' value="sent">
        </main>
      </div>
    </div>
    <div class="informationlayout">
      <div class="mdl-layout mdl-js-layout">
        <header class="mdl-layout__header mdl-layout__header--scroll">
          <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">INFORMATION</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation -->
          </div>
        </header>
        <div class="mdl-layout__drawer">
          <span class="mdl-layout-title">List</span>
          <nav class="mdl-navigation">
            <a class="informationlist" href="">information</a>
            <a class="upgratelist" href="">upgrate</a>
            <a class="chatroomlist" href="">chatroom</a>
          </nav>
        </div>
        <main class="mdl-layout__content">
          <div class="page-content"><!-- Your content goes here --></div>
        </main>
      </div>
    </div>
  </body>
</html>
